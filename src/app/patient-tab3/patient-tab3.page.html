<ion-content padding>
  <ion-item style="margin-top: 20%">
    <ion-label position=stacked style="font-family: Montserrat-semibold">Type something:</ion-label>
    <ion-textarea [formControl]="myText" rows="5"></ion-textarea>
  </ion-item>
  <div style="text-align: center">
    <ion-button (click)="talk()" expand="block"> <ion-icon name="mic"></ion-icon> Talk </ion-button>
    <ion-button (click)="submit()" expand="block">Submit</ion-button>
  </div>
  <ng-container *ngIf="lastScore" >
    <span *ngIf="lastScore >= 0.75">
      <div class="emoji">
        <img src="../../assets/really-good.png" alt="really good" style="width: 50%; height: auto">
      </div>
    </span>
    <span *ngIf="lastScore >= 0.5 && lastScore < 0.75">
      <div class="emoji">
          <img src="../../assets/good.png" alt="good" style="width: 50%; height: auto">
      </div>
    </span>
    <span *ngIf="lastScore >= 0.25 && lastScore < 0.5">
      <div class="emoji">
          <img src="../../assets/bad.png" alt="bad" style="width: 50%; height: auto">
      </div>
    </span>
    <span *ngIf="lastScore >= 0 && lastScore < 0.25">
      <div class="emoji">
          <img src="../../assets/really-bad.png" alt="really bad" style="width: 50%; height: auto">
      </div>
    </span>
  </ng-container>
</ion-content>
