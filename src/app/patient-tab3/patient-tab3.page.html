<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Text</ion-label>
    <ion-textarea [formControl]="myText" rows="5"></ion-textarea>
  </ion-item>
  <ion-button (click)="talk()" expand="block">Talk</ion-button>
  <ion-button (click)="submit()" expand="block">Submit</ion-button>
  <ng-container *ngIf="lastScore">
    <span *ngIf="lastScore >= 0.75">
      Really good!
    </span>
    <span *ngIf="lastScore >= 0.5 && lastScore < 0.75">
      Good!
    </span>
    <span *ngIf="lastScore >= 0.25 && lastScore < 0.5">
      Bad!
    </span>
    <span *ngIf="lastScore >= 0 && lastScore < 0.25">
      Really bad!
    </span>
  </ng-container>
</ion-content>
